<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .center{
                display: block;
                margin: 0 auto;
                width: 293px;
                height: 92px;
                padding: 100px;
                padding-top: 150px;
                padding-bottom: 60px;
                padding-right: 10px;
               
            }
            .gl{
                text-align: center;
                display: block;
                margin: 0 auto;
                padding: 5px;
            }
            .sbar{
                text-align: center;
                display: block;
                margin: 0 auto;
                border-radius: 15px 15px 15px 15px;
                background-color: transparent;
                outline: none;
                flex: 100%;
                color: black;
                margin-top: -37px;
                font-size: 16px;
                height: 39px;
                width: 330px;
                position:relative;
            }
            .sbar:hover{
                box-shadow: 1px 1px 8px 1px #dcdcdc;
            }
            .sbar:focus-within{
                box-shadow: 1px 1px 8px 1px #dcdcdc;
                outline:none;
            }
            #link{
                float: right;
                margin-right: 15px;
                font-family: sans-serif;
                color:black;
            }
           
        </style>
    </head>
    <body>
        <a id ="link" href="https://www.google.com/imghp?hl=EN" >Images </a>
        <img src="googlelogo.png" alt="image" class="center">
        <form action="https://google.com/search">
             <input class="sbar" type="text" name="search">
             <input class="gl" type="submit" value="Google Search" >
        </form>
       
      
    </body>
</html>
